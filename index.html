<!DOCTYPE html>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 400% 400%;
            animation: gradientBG 8s ease infinite;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .name {
            font-size: clamp(60px, 15vw, 120px);
            font-weight: bold;
            color: white;
            text-shadow:
                0 0 10px rgba(255,255,255,0.8),
                0 0 20px rgba(255,255,255,0.6),
                0 0 30px rgba(255,255,255,0.4),
                0 0 40px #ff6b9d,
                0 0 70px #ff6b9d;
            animation: glow 2s ease-in-out infinite alternate;
            letter-spacing: 10px;
        }

        .name span {
            display: inline-block;
            animation: bounce 0.6s ease infinite;
        }

        .name span:nth-child(1) { animation-delay: 0s; color: #FFD700; }
        .name span:nth-child(2) { animation-delay: 0.1s; color: #FF69B4; }
        .name span:nth-child(3) { animation-delay: 0.2s; color: #00CED1; }
        .name span:nth-child(4) { animation-delay: 0.3s; color: #98FB98; }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 20px rgba(255,107,157,0.8)); }
            to { filter: drop-shadow(0 0 40px rgba(255,215,0,0.8)); }
        }

        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            top: 0;
            left: 0;
        }

        .heart {
            position: absolute;
            font-size: 24px;
            animation: float 4s ease-in-out infinite;
            opacity: 0.8;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .subtitle {
            margin-top: 30px;
            font-size: clamp(18px, 5vw, 28px);
            color: rgba(255,255,255,0.9);
            animation: fadeInUp 1s ease forwards;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }
    </style>
</head>
